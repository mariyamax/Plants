<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">PLANTS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/plants">Collection</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">My Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/plant}" class="form-inline my-2 my-lg-0" method="get">
                        <div class="nav-item">
                            <input class="form-control mr-sm-2" type="search" placeholder="Find Plan" th:name="name">
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</head>
<body style="background-image: url('https://www.look.com.ua/large/201209/28702.jpg');background-size: 100%; ">
<div class="container">
    <br><br><br>
</div>
<div class="container overflow-hidden bg-white text-dark  bg-opacity-50" border="1" th:if="${plant}">
    <div class="row justify-content-center">
        <div class="col-6 text-center">
            <div>
                <img/><!-- th:src="@{/images/{id}(id=${plant.previewImageId})}" height="250"/>--><br><br>
            </div>
        </div>
    </div>
    <br>
    <div class="container" border="1">
        <ul class="list-unstyled">
            <li class="media">
                <div class="row">
                    <div class="col-2">
                    </div>
                    <div class="col-1">
                        <h5 class="mt-0 mb-1" th:text="${plant.name}"></h5>
                        <p>Name</p>
                    </div>
                    <div class="col-2">
                        <h5 class="mt-0 mb-1" th:text="${plant.type}"></h5>
                        <p>Type</p>
                    </div>
                    <div class="col-2">
                        <h5 class="mt-0 mb-1" th:text="${plant.area}"></h5>
                        <p>Area</p>
                    </div>
                    <div class="col-2">
                        <h5 class="mt-0 mb-1"><a th:href="@{/user/{id}(id=${user.ID})}" class="nav-link">go to page</a>
                        </h5>
                        <p>Owner</p>
                    </div>
                    <div class="col-2">
                        <form th:action="@{/api/plants}" th:method="patch" enctype="multipart/form-data">
                            <input type="hidden" th:value="${plant.name}" name="name">
                            <input type="hidden" name="_method" value="patch">
                            <input type="submit" class="btn btn-light btn-lg" value="Buy This">
                        </form>
                    </div>
                </div>
            </li>
            <li class="media">
                <div class="media-body">
                    <h5 class="mt-0 mb-1">Description</h5>
                    <p th:text="${plant.description}"></p>
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
