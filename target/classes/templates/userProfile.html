<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>PLANTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">PLANTS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/view/plants/main">Collection</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">My Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/view/plants}" class="form-inline my-2 my-lg-0" method="get">
                        <div class="nav-item">
                            <input class="form-control mr-sm-2" type="search" placeholder="Find Plan" th:name="name">
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</head>
<body style="background-image: url('https://www.look.com.ua/large/201209/28702.jpg');background-size: 100%;  background-attachment: fixed;">
<div class="container justify-content-center profile">
    <div class="card p-3 py-4">
        <div class="row mt-3 mb-3 text-center bg-white text-dark  bg-opacity-75 ">
            <div>
                <h3 class="mt-2 text-center" th:text="${user.username}">
                    <br><br></h3>

                <div class="row">
                    <div class="col-md-4">
                        <div>
                            <h5>Look at plants</h5>
                            <a class="btn btn-light" href="/plants">Plants</a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h5>Coins</h5>
                        <span class="num" th:text="${user.coins}"/>
                    </div>
                    <div class="col-md-4">
                        <div>
                            <h5>To My Settings</h5>
                            <a class="btn btn-light" href="/settings">Settings</a>
                        </div>
                    </div>
                </div>

            </div>

            <br><br><br>
            <hr class="line fix">


            <div th:each="plant: ${property}">
                <div class="container">
                    <div class="row">
                        <div class="col-4 text-left">
                            <img th:src="@{/images/{id}(id=${plant.imageId})}" height="100"><br><br>
                        </div>
                        <div class="col-8 text-left">
                            <a th:href="@{/plant/{name}(name=${plant.name})}" class="nav-link">
                                <text th:text="${plant.name}"></text>
                            </a>
                            <p th:text="${plant.description}"></p>
                        </div>
                    </div>
                </div>
                <hr class="line fix">
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
