<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>ADMIN PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h1>users</h1>
<table border="1" class="table">
    <thead>
    <tr>
        <th>Email</th>
        <th>Phone</th>
        <th>Activity</th>
        <th>Ban</th>
        <th>Role</th>
        <th>Edit Role</th>
        <th>More Info</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <div th:each ="user : ${users}">
        <tr>
            <th th:text="${user.email}"></th>
            <th th:text="${user.phoneNumber}"></th>
            <th th:text="${user.active}"></th>
            <th><form action="@{/user/ban/{email}(email=${user.email})}" method="post">
                <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                <input type="submit" value="Ban user">
            </form></th>
            <th th:text="${user.roles}"></th>
            <th><form action="@{/user/edit/{email}(email=${user.email})}" method="post">
                <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                <input type="submit" value="Edit Role">
            </form></th>
            <th><input type="hidden" name="_csrf" value="${_csrf.token}"/>
                <a th:href="@{/user/{id}(id=${user.ID})}">UserPage</a></th>
        </tr>
    </div>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
