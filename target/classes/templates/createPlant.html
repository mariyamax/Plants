<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>PLANTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">PLANTS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Collection</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/market">Market</a>
                </li>
            </ul>
        </div>
    </nav>

</head>
<body style="background-image:url('https://www.look.com.ua/large/201209/28702.jpg');background-size:100%;">
<div class="container">
    <br><br><br><br><br><br>
</div>
<div class="container overflow-hidden" border="1">
    <div class="row justify-content-center">
        <div class="col-6 text-center">

            <form th:action ="@{/plant/create}" method="post" class="form-control" style="max-width: 500px;" enctype="multipart/form-data">
                <div class="form-outline mb-6">
                    <h1>Create</h1>
                </div>

                <div class="form-outline mb-2">
                    <input type="text" th:name="name" class="form-control" placeholder="Name"/>
                </div>

                <div class="form-outline mb-2">
                    <input type="text" th:name="type" class="form-control" placeholder="Type"/>
                </div>

                <div class="form-outline mb-2">
                    <input type="text" th:name="area" class="form-control" placeholder="Area"/>
                </div>

                <div class="form-outline mb-2">
                    <input type="text" th:name="description" class="form-control" placeholder="Description"/>
                </div>

                <div class="form-outline mb-2">
                    <input type="text" th:name="coast" class="form-control" placeholder="Price"/>
                </div>

                <div class="form-outline mb-2">
                    <input type="file" th:name="file1" class="form-control" />
                </div>

                <div class="row mb-2">
                    <div class="col d-flex justify-content-center">
                        <input type="hidden" name="_csrf" value="@{_csrf.token}">
                        <input type ="submit" value="Add new plant"/>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</body>
</html>
