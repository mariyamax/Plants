<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">PLANTS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/plants">Collection</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registration">Start Now</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/plants/unique}" class="form-inline my-2 my-lg-0" method="get">
                        <div class="nav-item">
                            <input class="form-control mr-sm-2" type="search" placeholder="Find Plan" th:name="name">
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</head>
<body style="background-image: url('https://www.look.com.ua/large/201209/28702.jpg');background-size: 100%;">
<div class="container">
    <br><br><br><br><br><br>
</div>


<div class="container overflow-hidden" border="1">
    <div class="row justify-content-center">
        <div class="col-6 text-center">
            <form th:action="@{/registration}" method="post" class="form-control"
                  style="max-width: 500px;">
                <div class="form-outline mb-6">
                    <h1>start now</h1>
                </div>
                <div class="form-outline mb-2">
                    <input type="text" th:name="login" placeholder="username" class="form-control"><br>
                </div>
                <div class="form-outline mb-2">
                    <input type="password" th:name="password" placeholder="password" class="form-control"><br>
                </div>
                <div class="form-outline mb-2">
                    <input type="email" th:name="mail" placeholder="mail" class="form-control"><br>
                </div>
                <div class="row mb-2">
                    <div class="col d-flex justify-content-center">
                        <div><input type="submit" value="CREATE"/></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container" th:if="${token}">
            <h1 th:text="${token}"/>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
