<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">PLANTS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/plants">Collection</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registration">Start Now</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/plants/unique}" class="form-inline my-2 my-lg-0" method="get">
                        <div class="nav-item">
                            <input class="form-control mr-sm-2" type="search" placeholder="Find Plan" th:name="name">
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</head>
<body style="background-image: url('https://www.look.com.ua/large/201209/28702.jpg');background-size: 100%;  background-attachment: fixed;">
<br><br><br>
<div class="container profile bg-white text-dark  bg-opacity-50">
    <br><br>
    <ul class="list-unstyled">
        <div th:each="plant: ${plants}">
            <div class="container">
                <div class="row">
                    <div class="col-4 text-left">
                        <img th:src="@{/api/images/{id}(id=${plant.imageId})}" height="250"/><br><br>
                    </div>
                    <br>
                    <div class="col-8 text-left">
                        <form th:action="@{/plants/unique}" method="get" enctype="multipart/form-data">
                            <input type="hidden" th:value="${plant.name}" th:name="name">
                            <input type="submit" class="btn btn-light btn-lg" th:value="${plant.name}">
                        </form>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
    </ul>
</div>
<div class="container">
    <br><br><br><br><br><br>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
